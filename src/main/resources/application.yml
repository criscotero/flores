server:
  port: 7777
spring:
    application:
      name: flores
    datasource:
      url: jdbc:postgresql://localhost:5432/flores
      username: example
      password: pass
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
      show-sql: true


logging:
  level:
    root: INFO
    org.example.flores: DEBUG

